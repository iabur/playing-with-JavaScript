<!DOCTYPE html>
<html>
<head>
	<title>loops</title>
</head>
<body>
	<div id="iabur"></div>
	<script type="text/javascript">
		var tem = "";
		var arr = ["a", "b", "c"];
		for(var i = 0; i < arr.length; i++) {
			//alert(arr[i]);
			tem = tem + "<p>" +  arr[i] + "</p>" ;

		}
		document.getElementById("iabur").innerHTML = tem;
	</script>
</body>
</html>
