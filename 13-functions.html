<!DOCTYPE html>
<html>
<head>
	<title>function</title>
</head>
<body>
  <h1>Guess here</h1>
	<p><select id="input">
		<option>0</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select><button id="button">check</button></p>
	<script type="text/javascript">
		function checker(value) {

			var ran = Math.random();
			ran = ran * 6;
			ran = Math.floor(ran);
			if(ran == value)
				return true;
			else 
				return false;
		}
		
		document.getElementById("button").onclick = function() {
		var condition = false;
		var count = 1;
		var tem = document.getElementById("input").value;
		while(condition == false) {
			
			
			if(checker(tem)) {
				alert("Yes we got it!"+" by " + count + " times chacking");
				condition = true;
              }
			else {
				count++;
			}


		}
		
	}
	</script>
</body>
</html>
