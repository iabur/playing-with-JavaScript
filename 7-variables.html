<!DOCTYPE html>
<html>
<head>
	<title>variable</title>
</head>
<body>
	<input type="text" id="new text">
	<button id="fill up it">fill up it</button>
	<p id="new">This is some text</p>
	<script type="text/javascript">
		document.getElementById("fill up it").onclick = function() {
			var text =  document.getElementById("new text").value;
		
			alert(text);
			document.getElementById("new").innerHTML = text;
			}
	</script>
</body>
</html>
