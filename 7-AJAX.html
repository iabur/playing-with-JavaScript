<!DOCTYPE html>
<html>
  <head>
    <title>AJAX</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <p></p>
    <div id="circle"></div>
    <script type="text/javascript">
      //   $.get('info.txt', function (data) {
      //     alert(data);
      //   });

      $.ajax('info.txt')
        .done(function (data) {
          $('p').html(data);
        })
        .fail(function () {
          alert("Data doesn't find");
        });
    </script>
  </body>
</html>
