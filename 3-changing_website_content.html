<!DOCTYPE html>
<html>
  <head>
    <title>changing a website</title>

    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css">
      #circle {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="circle"></div>
    <p>This is some text.</p>
    <iframe src="https://www.codestars.com/"></iframe>
    <script type="text/javascript">
      $('#circle').click(function () {
        $('p').html('I am new text');
        alert($('p').html());
      });

      $('#circle').hover(function () {
        $('iframe').attr('src', 'https://jquery.com/');
      });
    </script>
  </body>
</html>
