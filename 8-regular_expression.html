<!DOCTYPE html>
<html>
  <head>
    <title>Regular Expression</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css"></style>
  </head>
  <body>
    <div id="circle"></div>
    <script type="text/javascript">
      //var regex = /e/i;
      // var regex = /e/;
      var regex = /e/g;
      var string = 'this is some text';
      var result = string.match(regex);
      alert(result);
    </script>
  </body>
</html>
