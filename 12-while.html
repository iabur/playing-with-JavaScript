<!DOCTYPE html>
<html>
<head>
	<title>while loops</title>
</head>
<body>
  <h1>Guess here</h1>
	<p><select id="input">
		<option>0</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select><button id="button">check</button></p>
	<script type="text/javascript">
		
		
		document.getElementById("button").onclick = function() {
		var condition = false;
		var count = 1;
		var tem = document.getElementById("input").value;
		while(condition == false) {
			
			var ran = Math.random();
			ran = ran * 6;
			ran = Math.floor(ran);
			if(ran == tem) {
				alert("Yes we got it!"+" by " + count + " times chacking");
				condition = true;
              }
			else {
				count++;
			}


		}
		
	}
	</script>
</body>
</html>
